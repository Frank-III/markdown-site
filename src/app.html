<!doctype html>
<html lang="en" data-theme="tan">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#faf8f5" />
		<link rel="icon" type="image/svg+xml" href="/images/logo.svg" />

		<!-- SEO Meta Tags -->
		<meta name="description" content="An open source markdown blog powered by Convex and deployed on Netlify. Write in markdown, sync to a real-time database." />
		<meta name="author" content="Markdown Site" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Markdown Site" />
		<meta property="og:description" content="An open source markdown blog powered by Convex. Write in markdown, sync instantly." />
		<meta property="og:image" content="/images/og-default.svg" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Markdown Site" />
		<meta name="twitter:description" content="An open source markdown blog powered by Convex." />
		<meta name="twitter:image" content="/images/og-default.svg" />

		<!-- RSS Feed -->
		<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
